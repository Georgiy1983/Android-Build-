name: Build with Custom Dockerfile

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t buildozer-image .

    - name: Run Buildozer
      run: |
        docker run --rm \
          -v "$PWD":/src \
          buildozer-image \
          sh -c "buildozer -v android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-file
        path: bin/*.apk
